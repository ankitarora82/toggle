<script type="text/javascript">
        $("html").addClass("js");
        $(function () {
            $("div.industries h3.expand").toggler();

            $("div.other").expandAll({
                expTxt: "[Show]",
                cllpsTxt: "[Hide]",
                ref: "ul.collapse",
                showMethod: "show",
                hideMethod: "hide"
            });
            $("#outer div.post").expandAll({
                expTxt: "[Read this entry]",
                cllpsTxt: "[Hide this entry]",
                ref: "div.collapse",
                localLinks: "p.top a",
                cllpsLength: 200
            });
            $("html").removeClass("js");
        });

    </script>
